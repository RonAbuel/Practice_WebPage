<!DOCTYPE html>

<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="sample_webpage.css">
<head>
	<title>YouTube</title>
</head>
<body>
	<div class="page_container">
		<div class="header_section">

			<div class="hamburger_menu">
				<img src="menu.png" class="hamburger_icon">
			</div>
			
			<div class="youtube_logo">
				<img src="Logo.png" class="youtube_logo_icon">
			</div>

			<div class="search_bar_and_icons_section">

				<div class="search_bar">

					<input class="search_input" type="text" name="Search" placeholder=" Search">

					<div class="search_button">
						<img src="lens.png" class="lens" alt="0">
						<div class="hover_text">Search</div>
					</div>

				</div>

				<div class="user_icons">

					<div class="user_function_icons">
						<div class="header_hover">
							<img src="Create.png" class="user_img1">
							<div class="hover_text">Create</div>	
						</div>
						<div class="header_hover">
							<img src="YouTube_apps.png" class="user_img2">
							<div class="hover_text">YouTube apps</div>							
						</div>
						<div class="header_hover">
							<img src="Bell_icon.png" class="user_img3">
							<div class="hover_text">Notifications</div>
						</div>
					</div>

					<div class="user_icon">
						<img src="Account_icon.png">
					</div>
				</div>
			</div>

		</div>


		<div class="body_section">
			<div class="side_menu">
				<div class="side_menu_list1 side_menu_list">

					<div class="side_option">
						<img src="Home.png" class="side_list_img">
						<div class="side_list_title">Home</div>
					</div>

					<div class="side_option">
						<img src="Trending.png" class="side_list_img" id="trending">
						<div class="side_list_title">Trending</div>
					</div>

					<div class="side_option">
						<img src="Subscriptions.png" class="side_list_img" id="subscriptions">
						<div class="side_list_title">Subscriptions</div>
					</div>
				</div>



				<div class="side_menu_list2 side_menu_list">

					<div class="side_option">
						<img src="Library.png" class="side_list_img" id="Library">
						<div class="side_list_title">Library</div>
					</div>

					<div class="side_option">
						<img src="History.png" class="side_list_img2">
						<div class="side_list_title">History</div>
					</div>

					<div class="side_option">
						<img src="Watch_Later.png" class="side_list_img2">
						<div class="side_list_title">Watch Later</div>
					</div>

					<div class="side_option">
						<img src="Liked_videos.png" class="side_list_img2">
						<div class="side_list_title">Liked Videos</div>
					</div>
				</div>

				<div class="side_menu_list3 side_menu_list">
					
					<div class="side_option" id="side_title">
						MORE FROM YOUTUBE
					</div>

					<div class="side_option">
						<img src="YouTube_Premium.png" class="side_list_img" id="YouTube_Premium">
						<div class="side_list_title">YouTube Premium</div>
					</div>

					<div class="side_option">
						<img src="Movies.png" class="side_list_img2" id="Movies">
						<div class="side_list_title">Movies</div>
					</div>

					<div class="side_option">
						<img src="Gaming.png" class="side_list_img2" id="Gaming">
						<div class="side_list_title">Gaming</div>
					</div>

					<div class="side_option">
						<img src="Live.png" class="side_list_img2" id="Live">
						<div class="side_list_title">Live</div>
					</div>

				</div>
			</div>
			<div class="body_contents">
				<div class="video_category">
					Recommended
				</div>
				<div class="video_lists">
					<div class="video_container">
						<div class="video_thumbnail">
							<img src="thumbnail1.png" class="thumbnail">
						</div>

						<div class="hover_elements">

							<div class="hover_icons" id="watch_later_hover">
								<img src="hover_icon1.png" class="hover_icon1 hover_icon">
								<div class="hover_text2 hover_watch_later">WATCH LATER</div>
							</div>

							<div class="hover_icons">
								<img src="hover_icon2.png" class="hover_icon2 hover_icon">		
								<div class="hover_text2 hover_add_to_queue">ADD TO QUEUE</div>
							</div>	

							<div class="hover_icons">
								<img src="hover_icon3.png" class="hover_dot hover_icon">
							</div>
							<div class="video_time hover_icons">15:49</div>

						</div>

						<div class="video_details_container">
							<div class="channel_icon">
								<img src="user1.png">
							</div>
							<div class="video_details">
								<div class="video_title">
									San Antonio Spurs Legends
								</div>
								<div class="channel_name gray_text">
									Spurs4Life
								</div>
								<div class="video_views gray_text">
									14M Views Â· 1 year ago 
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>



	</div>

</body>
</html>
